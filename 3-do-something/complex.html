<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
<!-- ReactJS -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- ReactDOM -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

    function MinutesToHours() {

        // amout
        const [amout, setAmout] = React.useState(0);
        const onChange = (event) => {
            setAmout(event.target.value); 
        }
        const reset = () => setAmout(0)

        // flipped
        const [flipped, setFlipped] = React.useState(false); 
        const onFlip = () => {
            reset(); 
            setFlipped(flipped => !flipped); 
        }

        return (
            <div>
                <h2>Minutes to Hours</h2>
                <div>
                    <label htmlFor="amout">Amout</label>
                    <input
                        value={flipped ? Math.round(amout*60) : amout}
                        id="amout"
                        placeholder="amout"
                        type="number"
                        onChange={onChange}
                        disabled={flipped === true}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={flipped ? amout : Math.round(amout/60)}
                        id="hours"
                        placeholder="Hours"
                        type="number" 
                        onChange={onChange}
                        disabled={flipped === false}/>
                </div>
                <div>
                    <button onClick={reset}>
                        Reset
                    </button>
                    <button onClick={onFlip}>
                        Flip
                    </button>
                </div>
            </div>
        );
    }
    function KmToMiles() {
        return <h3>KM 2 M</h3>
        // Todo...
    }
    function App() {

        const [index, setIndex] = React.useState("xx"); 
        const onSelect = (event) => {
            setIndex(event.target.value); 
        }

        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx"> Select your Units </option>
                    <option value="0"> Minutes vs Hours </option>
                    <option value="1"> Km vs Miles </option>
                </select>
                <hr/>
                {index === "xx" ? "Please Select Your Units" : null}
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}
            </div>
        );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);

</script>
</script>

</html>
