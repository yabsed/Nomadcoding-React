<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
<!-- ReactJS -->
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<!-- ReactDOM -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- Prop-Tyes -->
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

<script type="text/babel">

    // same as prop.banana
    function Btn({banana, fontSize = 14}) {

        // onClick is just my custom prop
        // ⚠️ you have to work out how it should work

        return <button 
            style={{
                backgroundColor: "tomato", 
                color:"white",
                padding: "10px 20px",
                border: 0,
                borderRadius: 10,
                fontSize: fontSize
            }}
        >
            {banana}
        </button>
    }

    Btn.propTypes = {
        banana : PropTypes.string.isRequired, 
        
        fontSize : PropTypes.number 
        // fontSize is not Required and we have default value above. 
    }

    function App() {

        const [value, setValue] = React.useState("Save Changes"); 
        const changeValue = () => setValue("Revert Changes"); 

        return (
            <div>
                <Btn banana={value} fontSize={26}/>
                <Btn banana={"fontSize String"}/>
            </div>
        );


    }

    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);

</script>
</script>

</html>
