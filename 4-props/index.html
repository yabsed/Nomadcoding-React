<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
<!-- ReactJS -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- ReactDOM -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

    function SaveBtn() {
        return <button style={{
            backgroundColor: "tomato", 
            color:"white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10
        }}>
            Save Changes
        </button>
    }

    function ConfirmBtn() {
        return <button style={{
            backgroundColor: "tomato", 
            color:"white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10
        }}>
            Confirm
        </button>
    }

    function App() {
        return (
            <div>
                <SaveBtn/>
                <ConfirmBtn/>
            </div>
        );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);

</script>
</script>

</html>
