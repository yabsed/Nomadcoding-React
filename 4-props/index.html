<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
<!-- ReactJS -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- ReactDOM -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

    function Btn({banana, onClick}) {

        // onClick is just my custom prop
        // ⚠️ you have to work out how it should work

        return <button 
            onClick = {onClick}
            style={{
                backgroundColor: "tomato", 
                color:"white",
                padding: "10px 20px",
                border: 0,
                borderRadius: 10,
            }}
        >
            {banana}
        </button>
    }

    // Don't need to redraw 
    // unless the props are changed
    const MemorizedBtn = React.memo(Btn)

    function App() {

        const [value, setValue] = React.useState("Save Changes"); 
        const changeValue = () => setValue("Revert Changes"); 

        // when you click "Save Changes"
        // "Continue" is also refreshed

        // update "value"
        // └- React detect change inside App()
        // redraw all App()
        // └- including "Continue" 

        return (
            <div>
                <MemorizedBtn banana={value} onClick={changeValue}/>
                <MemorizedBtn banana="Continue"/>
            </div>
        );


    }

    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);

</script>
</script>

</html>
